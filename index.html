<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Fonts -->
    <link rel="stylesheet" href="./styles/fonts.css"/>

    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css"/>

    <!-- General -->
    <link rel="stylesheet" href="./styles/style.min.css"/>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    />
    <title>3-oy 1-dars vazifasi</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header__container">
        <div class="div">
          <img src="./images/red.png" alt="red"/>
          <h2 class="header-title">Categories</h2>
        </div>
      </div>
      <nav class="nav">
        <div class="container nav__container">
          <p class="nav-desc">Browse By Category</p>
          <img src="./images/Left.png" alt="left" width="46"/>
          <img src="./images/Right.png" alt="Right" width="46"/>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="container main__container">
        <div class="img">
          <img src="./images/Phones.png" alt="Phones" width="56"/>
          <h2 class="main-title">Phones</h2>
        </div>
        <div class="Computers">
          <img
            class="Computersphoto"
            src="./images/Computers.png"
            alt="compyuter"
            width="56"
          />
          <h2 class="computer-title">Computers</h2>
        </div>
        <div class="SmartWatch">
          <img src="./images/SmartWatch.png" alt="SmartWatch" width="56"/>
          <h2 class="SmartWatch-title">SmartWatch</h2>
        </div>
        <div class="HeadPhones">
          <img src="./images/HeadPhones.png" alt="HeadPhones" width="56"/>
          <h2 class="HeadPhones-title">HeadPhones</h2>
        </div>
        <div class="gaming">
          <img src="./images/Gaming.png" alt="gaming" width="56"/>
          <h2 class="gaming-title">Gaming</h2>
        </div>
      </div>
    </main>
    <hr/>

    <!-- Hero -->
    <section class="section">
      <div class="container section__container">
        <div class="left">
          <img src="./images/red.png" alt="red"/>
          <h2 class="left-title">This Month</h2>
        </div>
        <div class="right">
          <h2 class="right-title">Best Selling Products</h2>
          <button class="right-button">View All</button>
        </div>
      </div>
      <div class="images">
        <div class="container images__container">
          <img src="./images/red-dress.png" alt="red-dress" width="190"/>
          <h2 class="red-title">The north coat</h2>
          <h3>$260</h3>
          <h4>$360</h4>
          <img src="./images/Astar.png" alt="Astar" width="20"/>
          <img src="./images/Astar.png" alt="Astar" width="20"/>
          <img src="./images/Astar.png" alt="Astar" width="20"/>
          <img src="./images/Astar.png" alt="Astar" width="20"/>
          <img src="./images/Astar.png" alt="Astar" width="20"/>
          <img src="./images/Sixty-five.png" alt="Sixty-five"/>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="container footer__container">
        <h2 class="footer-title">Categories</h2>
        <p class="footer-desc">
          Enhance Your <br/>
          Music Experience
        </p>
        <img src="./images/twenty-three.png" alt="twenty-three">
        <button class="footer-button">Buy Now!</button>
        <img src="./images/Kalonka1.png" alt="Kalonka1"/>
      </div>
    </footer>
  </body>
</html>
